<h2>Listado contribuyentes</h2>

<div>
  <table class="my-table">
    <thead>
      <tr>
        <th>Rnc Cedula</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Estatus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of contribuyentes" (click)="seleccionarFila(item.rncCedula)" >
        <td>{{item.rncCedula}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.tipo}}</td>
        <td>{{item.estatus}}</td>
      </tr>

    </tbody>
  </table>
</div>
